<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up | Magna</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="assets/css/intlTelInput.min.css">
  </head>
  <body>
    <main class="auth-body flex-column">
      <header class="auth-header">
        <h1 class="pb-20">Sign up</h1>
      </header>

      <div class="flex-column form-container">
        <section class="auth-description">
          <!-- <div>
              <h3 >Let's Get Started</h3>
            </div> -->
          <div class="flex  mb-20">
            <p class="text-gray t">
              Create a free account
            </p>
          </div>
        </section>

        <form class="validate-form">
            <div class="mg-input--wrap validate-input" data-validate="Enter password">
            <input class="fieldInput" type="email" name="email" />
            <span class="focus-fieldInput" data-placeholder="Email"></span>
          </div>

          <!-- <div class="mg-input--wrap validate-input" data-validate="Invalid Number" > -->
          <div class="itt">
          <input class="fieldInput" type="tel" name="Number" id="phone" placeholder="Mobile" style="font-weight: 100;    font-size: 13px;
          color: #8e8e8e;"/>
        </div>
          <!-- <div class="mg-input--wrap validate-input" data-validate="Invalid Email address" style="border-bottom:none;">
                          <input class="fieldInput p-8 bordered-input" type="email" name="email" placeholder="Email" required style="border:1px solid;border-radius:4px;">
                </div> -->

          <div class="mg-input--wrap validate-input" data-validate="Enter password">
            <span class="btn-show-pass">
              <i class="zmdi zmdi-eye-off">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  class="zmdi zmdi-eye">
                  <path fill="none" d="M0 0h24v24H0V0z"></path>
                  <path
                    d="M12 6.5c3.79 0 7.17 2.13 8.82 5.5-1.65 3.37-5.02 5.5-8.82 5.5S4.83 15.37 3.18 12C4.83 8.63 8.21 6.5 12 6.5m0-2C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5m0-2c-2.48 0-4.5 2.02-4.5 4.5s2.02 4.5 4.5 4.5 4.5-2.02 4.5-4.5-2.02-4.5-4.5-4.5z"
                    style="fill: #c7c7c7;"
                  ></path>
                </svg>
              </i>
            </span>

            <input class="fieldInput" type="password" name="pass" />
            <span class="focus-fieldInput" data-placeholder="Password"></span>
          </div>

          <button
            class="mg-button mg-button--rounded mg-button--positive mg-button--large block col-12-12"
            type="submit"
          >
            Continue
          </button>
        </form>

        <section class="flex-row al-ctr js-ctr mt-20">
          <p class="pr-8 text-gray">Already have an account?</p>
          <a class="text-blue bold" href="javascript:void()">Login</a>
        </section>
      </div>
      <script src="assets/js/intlTelInput.min.js"></script>
      <script src="jquery.js"></script>
    </main>
    <script>
      (function($) {
        "use strict";

        /*==================================================================
    [ Focus input ]*/
        $(".fieldInput").each(function() {
          $(this).on("blur", function() {
            if (
              $(this)
                .val()
                .trim() != ""
            ) {
              $(this).addClass("has-val");
            } else {
              $(this).removeClass("has-val");
            }
          });
        });

        /*==================================================================
    [ Validate ]*/
        var input = $(".validate-input .fieldInput");

        $(".validate-form").on("submit", function() {
          var check = true;

          for (var i = 0; i < input.length; i++) {
            if (validate(input[i]) == false) {
              showValidate(input[i]);
              check = false;
            }
          }

          return check;
        });

        $(".validate-form .fieldInput").each(function() {
          $(this).focus(function() {
            hideValidate(this);
          });
        });

        function validate(input) {
          if (
            $(input).attr("type") == "email" ||
            $(input).attr("name") == "email"
          ) {
            if (
              $(input)
                .val()
                .trim()
                .match(
                  /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/
                ) == null
            ) {
              return false;
            }
          } else {
            if (
              $(input)
                .val()
                .trim() == ""
            ) {
              return false;
            }
          }
        }

        function showValidate(input) {
          var thisAlert = $(input).parent();

          $(thisAlert).addClass("alert-validate");
        }

        function hideValidate(input) {
          var thisAlert = $(input).parent();

          $(thisAlert).removeClass("alert-validate");
        }

        /*==================================================================
    [ Show pass ]*/
        var showPass = 0;
        $(".btn-show-pass").on("click", function() {
          if (showPass == 0) {
            $(this)
              .next("input")
              .attr("type", "text");
            $(this)
              .find("i")
              .removeClass("zmdi-eye");
            $(this)
              .find("i")
              .addClass("zmdi-eye-off");
            showPass = 1;
          } else {
            $(this)
              .next("input")
              .attr("type", "password");
            $(this)
              .find("i")
              .addClass("zmdi-eye");
            $(this)
              .find("i")
              .removeClass("zmdi-eye-off");
            showPass = 0;
          }
        });
      })(jQuery);

      var input = document.querySelector("#phone");
      window.intlTelInput(input);
      intlTelInput(input, {

  utilsScript:"./assets/js/utils.js",
  autoPlaceholder: "aggresive",
  nationalMode: false,
  customContainer : 'ittt'

});


      //       ,{
      //   initialCountry: "auto",
      //   geoIpLookup: function(callback){
      //     $get('https://ipinfo.io', function() {}, "jsonp").always(function (resp) {
            
      //     })
      //   },}
      // );
      // document.querySelector(".iti-allow-dropdown").addClass("mg-input--wrap validate-input")
      // class="mg-input--wrap validate-input" > iti-allow-dropdown:first-child
      $(".ittt").append("<span class=\"focus-fieldInput\"></span>");
    </script>
  </body>
</html>
