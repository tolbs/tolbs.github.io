<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="checkout.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Velocity Ghana | Secure Checkout</title>
    <style>
      body {
        margin: 0;
      }
      .checkout-header {
        background-color: black;
        height: 45px;
      }

      .header-content {
        height: 45px;
        display: flex;
      }
      .logo {
        max-width: 200px;
        max-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
  


<p>jsndkn</p>
</div>


    <!-- Mobile -->
    <div class="mty-main">
        <div class="mty-checkout-header">

          <div class="mty-reverse">
              <!--                  <svg width="15" height="15" viewBox="0 0 16 27" xmlns="http://www.w3.org/2000/svg" class="_34Yjv1"><path d="M16 23.207L6.11 13.161 16 3.093 12.955 0 0 13.161l12.955 13.161z" fill="black" class="_14jSvk"></path></svg> 
                              Back -->
                          <img class="mty-logo" src="vel-logo.png">
               </span>
          </div>

           <div class="mty-checkout-timeline">
                <div class="timeline-line">
                  <span class="timeline-fill"></span>
                </div>
                  <span style="display: flex;justify-content: center;">

                      <span class="dot-contain">
                        <div class="timeline-shipping" style="background-color:#00d061;"></div>
                          <span style="margin-left:-10px;color:#00d061;">Shipping</span>
                      </span>

                      <span class="dot-contain">
                        <div class="timeline-payment" style="margin: auto;margin-top:-10px;background:#00d061;"></div>
                           <span style="margin-left:25px;color: white;color:#00d061;">Payment</span>
                      </span>

                      <span class="dot-contain">
                        <div class="timeline-confirmation" style="margin-left:90px;background:#ffffff;"></div>
                           <span style="margin-left:40px;color:white;">Confirmation</span>
                      </span>

                  </span>
          </div>

       </div>


          <div class="address-confirmation">
            <span>ADDRESS</span>
            <a class="change-address" href="#">CHANGE ADDRESS</a>
          </div>


          <div class="address-confirmation" style="border-bottom:1px solid #ededed;">
            <span>SELECT DELIVERY METHOD</span>
          </div>

          <div class="content">
                        <!-- Rounded switch -->
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <span class="content-title" style="margin-left:30px;">Home/Work Delivery</span>
            <span class="content-detail" style="margin-left: 85px;">Delivered between Monday 30th June & Tuesday 1st July  </span>
          </div>

          <div class="content">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <span class="content-title" style="margin-left:30px;">Pickup Station</span>
          </div>


       <div class="mty-cta">
        <button class="mty-main-button">
          CONTINUE
        </button>
       </div>



    </div>
    <!-- //mobile -->
  </body>
</html>
