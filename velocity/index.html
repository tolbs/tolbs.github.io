<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/vel.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>Sign In | Velocity </title>
</head>
<body>

    <main class="pl-20 pr-20 main-content">

        <section class="gradient-fill col-6-12">
            <div class="logo-auth-white pl-20 pt-10">
                <img src="assets/white.svg" height="30px">
            </div>

            <div class="interaction-container text-white flex flex-column">
                <h1>Already Have An Account ?</h1>
                <p>Log in to your account to continue from where you left off.</p>

                <a class="trigger btn btn-default inverse col cta-desktop mt-12">Log In</a>
            </div>

        </section>
        
        <section class="form-section flex-column">
        <!-- Logo Section -->
        <div class="flex-row js-ctr">
            <!-- <img src="assets/logo.svg"> -->
        </div>
        <!-- Heading Text -->
        <div class="flex-row js-ctr">
            <h1 class="text-black">Sign Up</h1>
        </div>
        <!-- Form -->
        <form>
            <div class="mb-10 form-group">
                <label class="text-muted">Firstname</label>
                <input type="text" class="form-control" placeholder="Your Firstname">                
            </div>

            <div class="mb-10 form-group">
                <label class="text-muted">Lastname</label>
                <input type="text" class="form-control" placeholder="Your Lastname">                
            </div>   
            
            <div class="mb-10 form-group">
                <label class="text-muted">Email</label>
                <input type="text" class="form-control" placeholder="Email Address">                
            </div>   
            
            <div class="mb-10 form-group">
                <label class="text-muted">Password</label>
                <input type="text" class="form-control" placeholder="Password">                
            </div> 

            <div class="form-group flex-row">
                <p class="ml-auto">Already Signed Up? <a href="#">LogIn</a></p>
            </div>
            
            <input type="submit" class="btn btn-block btn-orange auth-btn" value="Sign Up">
        </form>            
        </section>
    </main>
    
</body>
</html>
