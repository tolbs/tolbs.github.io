<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Velocity </title>
    <link rel="stylesheet" href="assets/vel.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

    <main class="dashboard-main">
        <nav class="flex-row p-10 col-12 mobile-nav" style="height: 50px;">
            <!-- Menu Button -->
            <div class="col-2-12">
                <img src="assets/menu.svg" class="mobile-icon" height="15px">
            </div>

            <!-- Logo -->
            <div class="col-8-12 m-auto logo" style="text-align: center;">
                <img src="assets/logo.svg" height="30px">
            </div>

            <!-- Account Menu -->
            <div class="col-2-12">
                <a href="#">
                    <img src="assets/user.svg" class="mobile-icon" height="20px">                    
                </a>
            </div>

            <h1 class="mb-20 desktop-company">Geocel Ac Ventures</h1>

            <section class="sidebar-nav col pl-20">

                <div>
                    <a href="#" class="flex-row mt-20">
                      <img src="assets/svg/area-graph.svg" class="mr-10">  <strong class="text-orange">Dashboard</strong>
                    </a>
                </div>

                <div>
                    <a href="#" class="flex-row mt-20">
                      <img src="assets/svg/user.svg" class="mr-10">  <strong class="text-dark-gray">Contacts</strong>
                    </a>
                </div>                
                
            </section>

            
        </nav>


        <section class="dashboard-content">
            <div class="heading">
                <h1 class="mb-10 mobile-company-name">Geocel Ac Ventures</h1>
            </div>

            <!-- <div class="box">

            </div> -->
        </section>
    </main>
    
</body>
</html>
